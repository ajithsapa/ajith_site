<div style="display: flex; justify-content: center;">
    <table style="border-collapse: collapse;">
      <tr>
        <th style="border: 1px solid black; padding: 8px;">Memory Address</th>
        <th style="border: 1px solid black; padding: 8px;">Content</th>
      </tr>
      {{ $rows := .Inner | transform.Unmarshal }}
      {{ range $rows }}
      <tr>
        <td style="border: 1px solid black; padding: 8px;">{{ .address }}</td>
        <td style="border: 1px solid black; padding: 8px;">{{ .content }}</td>
      </tr>
      {{ end }}
    </table>
  </div>
